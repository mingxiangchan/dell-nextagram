<div id="container">
  <div id="clear">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h3>Sign In Here</h3>
    <div>
      <label>Email</label>
      <input type="email" formControlName="email"/>
    </div>
    <div>
      <label>Password</label>
      <input type="password" formControlName="password"/>
    </div>
    <input type="submit" value="Submit" />
    </form>
  </div>
</div>
